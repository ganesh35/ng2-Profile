<div class="container">



<div class="row">

    <div class="col-md-9">  <!--    Header Left   -->
      
        <h1 class="text-md-center">
          <hr/>
            <a href="home">
              {{profile?.PersonalData?.DisplayName }}<br/>
            </a>
            <small>{{profile?.PersonalData?.DisplayProfession }}</small>
         
        </h1>

            <p class="text-md-center">
            <span *ngFor="let item of profile?.SocialNetworksData" class="nav nav-inline">
                <a class="btn btn-sm btn-danger" target="_BLANK" href="{{item.Link}}" title="{{item.Title}}"> <span class="{{item.CSS}}" > </span></a> &nbsp; &nbsp; &nbsp; 
            </span>
            </p>
            <br/>

        <hr/>
            <nav class="nav nav-inline text-md-center">
                <a class="nav-link" routerLink="/home" routerLinkActive="active"><i class="fa fa-home"></i> {{'MENU_ITEM_HOME' | translate}} </a>
                <a class="nav-link" routerLink="/about" routerLinkActive="active"><i class=" fa fa-th"></i> {{'MENU_ITEM_ABOUT' | translate}} </a>
                <a class="nav-link" routerLink="/profile" routerLinkActive="active"><i class=" fa fa-user"></i> {{'MENU_ITEM_PROFILE' | translate}} </a>
                <a class="nav-link" routerLink="/contact" routerLinkActive="active"><i class="fa fa-envelope"></i> {{'MENU_ITEM_CONTACT' | translate}} </a>
            </nav>

        <hr/>

    </div> <!--    Header Left /   -->

    <div class="col-md-3">   <!--    Header Right   -->
        <div class="card">    
          <img class="card-img img-fluid img-responsive text-md-center img-thumbnail" src="themes/theme3/img/profile.png" alt="{{'LOGO_TEXT' | translate}}">
        </div>
    </div>  <!--    Header Right /  -->

</div>



<div class="row">
    <div class="col-md-9"> <!--    Left bar  -->
        <div class="box" style="">
          <router-outlet></router-outlet>
        </div>

    </div> <!--    Left bar /  -->
    <div class="col-md-3"> <!--    Right bar  -->

        <div class="card" *ngIf="profile?.MessageData?.AboutMe">
            <div class="card-block">
                <span  [innerHTML]="profile?.MessageData?.AboutMe"  ></span>
                
            </div>
        </div>



    </div>  <!--    Right bar /  -->

</div>













    
    <hr/>
    <!-- Site footer -->
    <footer class="footer">
        <div class="row">
            <div class="col-xs-6 col-md-6">{{'FOOTER_TEXT' | translate}}</div>
            <div class="col-xs-12 col-sm-6 col-md-6 ">
                <p class="pull-right">
                <span *ngFor="let item of langList">
                    <span *ngIf="currentLang==item.lang">
                        <img  class="privacy_link" src="images/{{item.flag}}"  > 
                    </span>
                    <span *ngIf="currentLang!=item.lang" >
                        <a (click)="onLangChange(item.lang)" style="cursor: pointer; cursor: hand;"><img  src="images/{{item.flag}}"  ></a>
                    </span>
                    &nbsp; &nbsp;
                </span>

                </p>

            </div>
            
        </div>

        <p></p>    
    </footer>

</div> <!-- /container -->
