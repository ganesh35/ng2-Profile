<div *ngIf="!page">
	<h1 [innerHTML]="pageHeading| translate"></h1>
	<p [innerHTML]="pageContent | translate"></p>
</div>
<div class="box" *ngIf="page">
	<h1 *ngIf="page?.Title"  [innerHTML]="page?.Title | translate"></h1>
	<span *ngIf="page?.Content" [innerHTML]="page?.Content | translate"></span>
</div>
